<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AliExpress Deals</title>
        <link rel="stylesheet" href="styles/ali.css">
        
    </head>

    <body>
        <header>
            <div class="hero">
                <h1>Exclusive AliExpress Deals</h1>
                <p>Find the best deals and earn commissions!</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </header>

        <section class="search-bar">
            <input type="text" id="search" placeholder="Search for products...">
        </section>

        <section id="categories">
            <button class="category-btn" data-category="electronics">Electronics</button>
            <button class="category-btn" data-category="fashion">Fashion</button>
            <button class="category-btn" data-category="home">Home & Kitchen</button>
        </section>

        <div id="products" class="product-container">
            <!-- Products will be dynamically loaded here -->
        </div>

        <footer>
            <p>&copy; 2025 Your Affiliate Store. All rights reserved.</p>
        </footer>
    </body>
    <script defer src="script.js"></script>

</html>
